[build.environment]
  NPM_FLAGS = "--version"

[build]
  publish = "dist/"
  command = "npx pnpm install --store=node_modules/.pnpm-store && npx pnpm build"
  ignore = "git diff --quiet $COMMIT_REF $CACHED_COMMIT_REF -- /"

  [[redirects]]
    from = "/en/reference/renderer-reference"
    to = "/en/reference/integrations-reference"

  [[redirects]]
    from = "/en/core-concepts/component-hydration"
    to = "/en/core-concepts/partial-hydration"

  [[redirects]]
    from = "/en/guides/debugging"
    to = "/en/guides/troubleshooting"

  [[redirects]]
    from = "/en/quick-start"
    to = "/en/installation"

  [[redirects]]
    from = "/:lang/*"
    to = "/:lang/404/"
    status = 404

  [[headers]]
    for = "/*/"
    [headers.values]
      Cache-Control = "s-maxage=31536000, stale-while-revalidate=60"
  
  [[headers]]
    for = "/*.css"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  [[headers]]
    for = "/*.js"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"
